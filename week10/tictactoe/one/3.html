<style>
    #board {
        width: 320px;
    }

    .cell {
        width: 100px;
        height: 100px;
        border: solid 1px white;
        display: inline-block;
        background-color: green;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        color: red;
        text-align: center;
    }
</style>
<div id="board"></div>

<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]

    let color = 1

    function show() {
        let board = document.getElementById("board")
        board.innerHTML = ''

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerHTML =
                    pattern[i][j] === 2 ? "x" :
                        pattern[i][j] === 1 ? "o" :
                            ''
                cell.addEventListener('click',()=>move(j,i))

                board.appendChild(cell)


            }
        }
    }

    function move(x,y){
        if(pattern[y][x]!==0)return

        pattern[y][x]=color

        color = 3-color

        show()
    }

    show()
</script>
