<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 701px;
            font-size: 0;
        }

        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: gray;
            vertical-align: middle;
            border-bottom: solid 1px #fff;
            border-right: solid 1px #fff;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage.map=JSON.stringify(map)">save</button>
    <button onclick="delete localStorage.map">clear</button>
    <script>

        class Sorted {
            constructor(data, compare) {
                this.data = data
                this.compare = compare
            }

            get length(){
                return this.data.length
            }

            take() {
                if (!this.data.length) return
                let min = this.data[0]
                let minIndex = 0
                for (let i = 1; i < this.data.length; i++) {
                    if (this.compare(this.data[i], min) < 0) {
                        min = this.data[i]
                        minIndex = i
                    }
                }
                this.data[minIndex] = this.data[this.data.length - 1]
                this.data.pop()
                return min
            }

            insert(v) {
                this.data.push(v)
            }

        }

        const map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)
        const container = document.getElementById('container')

        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                const cell = document.createElement('div')
                cell.classList.add('cell')

                if (map[y * 100 + x] === 1) {
                    cell.style.backgroundColor = 'black'
                }

                cell.addEventListener('mouseover', () => {
                    if (mouse) {
                        if (clear) {
                            cell.style.backgroundColor = ''
                            map[y * 100 + x] = 0
                        } else {
                            cell.style.backgroundColor = 'black'
                            map[y * 100 + x] = 1
                        }
                    }
                })
                container.appendChild(cell)
            }
        }

        let mouse = false
        let clear = false

        document.addEventListener('mousedown', (e) => {
            mouse = true;
            clear = e.which === 3
        })
        document.addEventListener('mouseup', (e) => { mouse = false })

        document.addEventListener('contextmenu', (e) => e.preventDefault())


        function sleep(time) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve()
                }, time)
            })
        }


        async function findPath(map, start, end) {
            map = map.slice()

            function distance([x, y]) {
                return (x - end[0]) ** 2 + (y - end[1]) ** 2
            }

            let collection = new Sorted([start], (a, b) => distance(a) - distance(b))

            container.children[start[1] * 100 + start[0]].style.backgroundColor = 'green'
            container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red'

            async function insert([x, y], pre) {
                if (map[100 * y + x] !== 0) {
                    return
                }

                if (x < 0 || y < 0 || x >= 100 || y >= 100) {
                    return
                }
                map[100 * y + x] = pre
                container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
                await sleep(0)
                collection.insert([x, y])
            }

            while (collection.length) {
                let [x, y] = collection.take()
                if (x === end[0] && y === end[1]) {
                    let path = []
                    console.log(map[y * 100 + x], 'end')
                    while (x !== start[0] || y !== start[1]) {
                        path.push([x, y])
                        container.children[y * 100 + x].style.backgroundColor = 'pink'
                        console.log(map[y * 100 + x], 'end11')
                            ;[x, y] = map[y * 100 + x]
                    }
                    console.log(path)
                    return
                }


                await insert([x - 1, y], [x, y])
                await insert([x + 1, y], [x, y])
                await insert([x, y - 1], [x, y])
                await insert([x, y + 1], [x, y])

                // 左上
                await insert([x - 1, y + 1], [x, y])
                // 左下
                await insert([x - 1, y - 1], [x, y])
                // 右上
                await insert([x + 1, y + 1], [x, y])
                // 右下
                await insert([x + 1, y - 1], [x, y])
            }


            return null
        }
    </script>
</body>

</html>
