<script>
    function parse(source) {
        let stack = []
        for (const c of source) {
            if (c === "(" || c === "[" || c === "{") {
                stack.push(c)
            }

            if (c === ")" && stack[stack.length - 1] === "(" ||
                c === "]" && stack[stack.length - 1] === "[" ||
                c === "}" && stack[stack.length - 1] === "{"
            ) {
                stack.pop()
            }
        }
        if (stack.length) return false
        return true
    }
</script>
