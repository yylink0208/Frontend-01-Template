<script>
    var regexp = /([0-9\.]+)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g

    var dictionnary = ['Number', 'Whitespace', 'LineTerminator', '+', '-', '*', '/']

    function* tokenize(source) {
        var result = null
        var lastIndex = 0

        while (true) {

            lastIndex = regexp.lastIndex
            result = regexp.exec(source)
            if (!result) break

            if (regexp.lastIndex - lastIndex > result[0].length) {
                throw new Error('Unexpected token! "' +
                    source.slice(lastIndex, regexp.lastIndex - result[0].length) + '!"')
            }

            let token = {
                type: null,
                value: null
            }

            for (let i = 0; i < dictionnary.length; i++) {
                if (result[i + 1]) {
                    token.type = dictionnary[i]
                }
            }
            token.value = result[0]

            yield token
        }

        yield {
            type: 'EOF'
        }
    }

    function Expression(source) {
        if(source[0].type ==='AdditiveExpression'&&[1].type === "EOF"){
            let node = {
                type: 'Expression',
                children: [source.shift(),source.shift()]
            }
            source.unshift()
            return node
        }
        AdditiveExpression(source)
        return Expression(source)
     }

    function AdditiveExpression(source) {
        if (source[0].type === 'Number') {
            MultiplicativeExpression(source)
            return AdditiveExpression(source)
        }

        if (source[0].type === 'MultiplicativeExpression') {
            let node = {
                type: 'AdditiveExpression',
                children: [source.shift()]
            }
            source.unshift(node)
            return AdditiveExpression(source)
        }

        if (source[0].type === 'AdditiveExpression' &&
            source.length > 1 && source[1].type === "+") {
            let node = {
                type: 'AdditiveExpression',
                children: [source.shift(),source.shift()]
            }

            MultiplicativeExpression(source)
            node.children.push(source.shift())
            source.unshift(node)
            return AdditiveExpression(source)
        }


        if (source[0].type === 'AdditiveExpression' &&
            source.length > 1 && source[1].type === "-") {
            let node = {
                type: 'AdditiveExpression',
                children: [source.shift(),source.shift()]
            }

            MultiplicativeExpression(source)
            node.children.push(source.shift())
            source.unshift(node)
            return AdditiveExpression(source)
        }

        if(source[0].type ==='AdditiveExpression'){
            return source[0]
        }
     }

    function MultiplicativeExpression(source) {
        if (source[0].type === 'Number') {
            let node = {
                type: 'MultiplicativeExpression',
                children: [source.shift()]
            }
            source.unshift(node)
        }

        if (source[0].type === 'MultiplicativeExpression' &&
            source.length > 1 && source[1].type === "*") {
            let node = {
                type: 'MultiplicativeExpression',
                children: [source.shift(),source.shift(),source.shift()]// 为什么要shift 3次
            }
            source.unshift(node)
            return MultiplicativeExpression(source)
        }

        if (source[0].type === 'MultiplicativeExpression' &&
            source.length > 1 && source[1].type === "/") {
            let node = {
                type: 'MultiplicativeExpression',
                children: [source.shift(),source.shift(),source.shift()]// 为什么要shift 3次
            }
            source.unshift(node)
            return MultiplicativeExpression(source)
        }

        if(source[0].type ==='MultiplicativeExpression'){
            return source[0]
        }
    }

    let source = []

    for (let k of tokenize('1024 * 2+5')) {
        if (k.type !== 'Whitespace' && k.type !== 'LineTerminator') {
            source.push(k)
        }
    }

    console.log(AdditiveExpression(source))
</script>
